
      <ion-header>
          <ion-toolbar [color]="brown" >
            <ion-title >
                {{department}}
              
            </ion-title>
            <br>
            <h6 style="color: white">Faculty Notices App - UOK</h6>
          
          </ion-toolbar>
          <h6 *ngIf="notices.length == 0" style="padding: 10px; color: white; background-color: red"> There are no Notices</h6>
        </ion-header>
      
      <ion-content>
      
      <ion-list *ngIf="notices">
      
          <ion-item *ngFor="let notice of notices">
            
            <ion-label>
              <h2>{{notice.body }}</h2>
            </ion-label>
            
          </ion-item>
      
      </ion-list>
      </ion-content>
