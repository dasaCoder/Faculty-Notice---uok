
      <ion-header>
          <ion-toolbar [color]="brown" style="text-align:center">
      
              <ion-title style="background:#5C0606">
                  <img src="../../assets/icon/Kelaniya.png"  style="display:inline; width: 50px" />
                 <h3 style="color: white; margin-top: 5px">Faculty Notices App - UOK</h3>
              </ion-title>
              <h6 style="color: white">{{department}}</h6>
            </ion-toolbar>
         
          <h6 *ngIf="notices.length == 0" style="padding: 10px; color: white; background-color: red"> There are no Notices</h6>
        </ion-header>
      
      <ion-content>
      
      <ion-list *ngIf="notices">
      
          <ion-item *ngFor="let notice of notices">
            
            <ion-label>
              <h2>{{notice.body }}</h2>
            </ion-label>
            
          </ion-item>
      
      </ion-list>
      </ion-content>


      <div class = "bar bar-footer bar-dark">
          <h1 class = "title">University of Kelaniya</h1>
       </div>
