<ion-header>
    <ion-toolbar [color]="brown" style="text-align:center">
      
        <ion-title style="background:#5C0606">
            <img src="../../assets/icon/Kelaniya.png"  style="display:inline; width: 50px" />
           <h3 style="color: white; margin-top: 5px">Faculty Notices App - UOK</h3>
        </ion-title>
      </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let dep of departments">
      <ion-avatar slot="start">
        <img src="../../assets/icon/dep.png">
      </ion-avatar>
      <ion-label>
        <h2>{{ dep.name }}</h2>
      </ion-label>
      <ion-button (click)="presentModal(dep.name,dep.id)" *ngIf="notices[dep.id]" style="color: white; background:red">{{notices[dep.id].length}}</ion-button>
    </ion-item>


</ion-list>
</ion-content>

<div class = "bar bar-footer bar-dark">
    <h1 class = "title">University of Kelaniya</h1>
 </div>
