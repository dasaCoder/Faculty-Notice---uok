<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let dep of departments">
      <ion-avatar slot="start">
        <img src="#">
      </ion-avatar>
      <ion-label>
        <h2>{{ dep.name }}</h2>
      </ion-label>
      <ion-button (click)="presentModal(dep.name)">View</ion-button>
    </ion-item>


</ion-list>
</ion-content>
