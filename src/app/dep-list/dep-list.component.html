<ion-header>
    <ion-toolbar [color]="brown">
      <ion-title >
        Faculty Notices App - UOK
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let dep of departments">
      <ion-avatar slot="start">
        <img src="#">
      </ion-avatar>
      <ion-label>
        <h2>{{ dep.name }}</h2>
      </ion-label>
      <ion-button (click)="presentModal(dep.name,dep.id)" *ngIf="notices[dep.id]" style="color: white; background:red">{{notices[dep.id].length}}</ion-button>
    </ion-item>


</ion-list>
</ion-content>
